# when running application you will be able to acces localhost:8080/h2-console where you can connect with
# username 'sa' and password 'password'.
# you also need to uncomment matchers in SecurityConfig
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# to serve static files generated by React
spring.resources.static-locations=classpath:/build/

# to successfully drop tables in controller test
spring.jpa.properties.javax.persistence.schema-generation.database.action=drop-and-create
spring.jpa.properties.javax.persistence.schema-generation.drop-source=script
spring.jpa.properties.javax.persistence.schema-generation.drop-script-source=drop-tables.sql

# to enable initial data
spring.profiles.active=prod
